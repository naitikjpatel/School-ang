<div class="min-h-screen overflow-y-hidden bg-gradient-to-br rounded-2xl from-indigo-100 via-purple-100 to-pink-100 py-24 px-4 sm:px-6 lg:px-8">
    <h2 class="text-4xl font-bold text-indigo-800 text-center mb-10 tracking-tight font-serif">Edit User Profile</h2>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 md:grid-cols-2 gap-6 md:px-16 lg:px-32">
        
        <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-1">About You</label>
            <textarea formControlName="details" rows="4"
                class="w-full px-4 py-3 border border-gray-300 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Tell us about yourself"
                required></textarea>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
            <input formControlName="address" type="text"
                class="w-full px-4 py-3 border border-gray-300 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Enter your address"
                required /> 
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
            <input formControlName="phone" type="text"
                class="w-full px-4 py-3 border border-gray-300 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Enter your phone number"
                required />
        </div>

        <div class="md:col-span-2 flex flex-col md:flex-row justify-between gap-4 pt-6">
            <button type="button" (click)="onCancel()"
                class="px-6 py-3 bg-gray-200 text-gray-800 rounded-lg shadow hover:bg-gray-300 transition">Cancel</button>

            <button type="submit" [disabled]="loading"
                class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow hover:bg-indigo-700 transition">
                <span *ngIf="!loading">Save Changes</span>
                <span *ngIf="loading">Updating...</span>
            </button>
        </div>

        <div *ngIf="error" class="md:col-span-2 text-center text-red-600 mt-4">{{ error }}</div>
    </form>
</div>
