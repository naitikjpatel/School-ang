
<aside
  class="fixed top-[1px] bottom-0 left-0 z-400 w-[260px] bg-gradient-to-br from-indigo-500 to-purple-600 shadow-xl text-white overflow-y-auto transform transition-transform duration-300 ease-in-out"
  [ngClass]="{ 'translate-x-0': isSidebarOpen, '-translate-x-full': !isSidebarOpen, 'md:translate-x-0': true }">
  <button
    class="md:hidden absolute top-4 right-4 text-white hover:text-gray-300 transition"
    (click)="sidebarToggle.emit()">
    <span class="material-icons">close</span>
  </button>

  <div class="flex items-center px-6 py-4 border-b border-white/20">
    <span class="material-icons text-white text-3xl mr-3 cursor-pointer" [routerLink]="navItems[2].route">person</span>
    <span class="text-lg font-semibold">{{userName}}</span>
  </div>

  <ul class="py-4">
    <li *ngFor="let item of navItems"
        class="flex items-center gap-4 px-6 py-3 hover:bg-indigo-700 transition-colors cursor-pointer"
        [routerLink]="item.route"
        routerLinkActive="bg-indigo-700 font-semibold">
      <span class="material-icons">{{ item.icon }}</span>
      <span>{{ item.name }}</span>
    </li>
  </ul>
</aside>
