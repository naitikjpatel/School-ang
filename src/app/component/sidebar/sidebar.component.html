<div
  class="bg-gray-900 text-white w-64 min-h-screen fixed top-0 left-0 z-40 transform transition-transform duration-300 shadow-lg md:relative"
  [ngClass]="{
    'translate-x-0': isSidebarOpen,
    '-translate-x-full': !isSidebarOpen,
    'md:translate-x-0': true
  }"
>
  <!-- Close Button for Mobile -->
  <button
    class="md:hidden absolute top-4 right-4 text-gray-400 hover:text-white transition"
    (click)="sidebarToggle.emit()"
  >
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M6 18L18 6M6 6l12 12"
      />
    </svg>
  </button>
