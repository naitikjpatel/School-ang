<nav class="fixed top-0 left-0 right-0 z-50 bg-white shadow h-[64px] flex items-center justify-between px-4 md:px-6">
  <div class="flex items-center gap-2 md:gap-4">
    <!-- Hamburger menu visible only on small screens (md:hidden) -->
    <button (click)="onToggleSidebar()" class="text-gray-700 hover:text-indigo-500 md:hidden mr-2">
      <span class="material-icons text-2xl">menu</span>
    </button>
    <div class="flex items-center gap-1 md:gap-2 cursor-pointer" routerLink="/student-dashboard">
      <span class="material-icons text-indigo-600">school</span>
      <span class="text-base md:text-lg font-semibold text-gray-800">Student Dashboard</span>
    </div>
  </div>

  <div class="flex items-center gap-2 md:gap-4">
    <span class="text-gray-700 font-medium text-sm md:text-base truncate max-w-[100px] md:max-w-none">{{ userName }}</span>
    <button (click)="logout()" class="flex items-center gap-1 text-white bg-indigo-600 hover:bg-indigo-700 px-2 md:px-3 py-1 md:py-1.5 rounded text-sm md:text-base">
      <span class="material-icons text-sm">logout</span>
      <span class="hidden sm:inline">Logout</span>
    </button>
  </div>
</nav>
