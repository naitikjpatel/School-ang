<nav class="bg-gray-900 text-white px-6 w-full py-4 flex items-center justify-between shadow-md">
  <!-- Logo and Sidebar Toggle (Mobile) -->
  <div class="flex items-center gap-4">
    <button
      class="md:hidden text-gray-300 hover:text-white transition"
      (click)="toggleSidebar.emit()"
    >
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>
    <h1 class="text-2xl font-semibold tracking-wide font-serif">Student Dashboard</h1>
  </div>

  <!-- Username and Logout -->
  <div class="flex items-center gap-4">
    <div class="flex items-center gap-2">
      <span class="font-medium text-sm text-gray-200">{{ userName }}</span>
    </div>

    <button
      class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg text-sm font-medium transition duration-200 shadow-sm max-md:px-1"
      (click)="logout()"
    >
      Logout
    </button>
  </div>
</nav>
