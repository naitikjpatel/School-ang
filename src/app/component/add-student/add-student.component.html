<div class="min-h-screen bg-gray-50 py-24 px-4 sm:px-6 md:px-10 lg:px-16">
  <h2
    class="text-4xl font-bold text-indigo-800 text-center mb-10 tracking-tight font-serif"
  >
    Add New Student
  </h2>

  <form
    [formGroup]="studentForm"
    (ngSubmit)="onSubmit()"
    class="grid grid-cols-2 gap-6"
  >
    <div class="col-span-1">
      <label class="block text-sm font-medium text-gray-700 mb-1"
        >First Name</label
      >
      <input
        formControlName="firstName"
        type="text"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
        placeholder="Enter first name"
        required
      />
    </div>

    <div class="col-span-1">
      <label class="block text-sm font-medium text-gray-700 mb-1"
        >Last Name</label
      >
      <input
        formControlName="lastName"
        type="text"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
        placeholder="Enter last name"
        required
      />
    </div>

    <div class="col-span-1">
      <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input
        formControlName="email"
        type="email"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
        placeholder="Enter email"
        required
      />
    </div>

    <div class="col-span-1">
      <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
      <input
        formControlName="phone"
        type="text"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
        placeholder="Enter phone number"
        required
      />
    </div>

    <div class="col-span-2">
      <label class="block text-sm font-medium text-gray-700 mb-1"
        >Address</label
      >
      <input
        formControlName="address"
        type="text"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
        placeholder="Enter address"
      />
    </div>

    <div class="col-span-2">
      <label class="block text-sm font-medium text-gray-700 mb-1"
        >Assign Course</label
      >
      <select
        formControlName="courseId"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-white"
        required
      >
        <option value="">Select a course</option>
        <option *ngFor="let course of courses" [value]="course.courseId">
          {{ course.courseName }}
        </option>
      </select>
    </div>

    <div class="col-span-2 flex justify-between gap-4 pt-6">
      <button
        type="button"
        (click)="onCancel()"
        class="px-6 py-3 bg-gray-200 text-gray-800 rounded-lg shadow hover:bg-gray-300 transition"
      >
        Cancel
      </button>
      <button
        type="submit"
        [disabled]="loading"
        class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow hover:bg-indigo-700 transition"
      >
        <span *ngIf="!loading">Add Student</span>
        <span *ngIf="loading">Loading...</span>
      </button>
    </div>

    <div *ngIf="error" class="col-span-2 text-center text-red-600 mt-4">
      {{ error }}
    </div>
  </form>
</div>
