<!-- add-course.component.html -->
<div
  class="fixed inset-0 z-50 backdrop-blur-xs flex justify-center items-center p-4"
  (click)="closeModal()"
>
  <div
    class="bg-white shadow-xl max-w-lg w-full p-6 relative rounded-2xl animate-fadeIn"
    (click)="$event.stopPropagation()"
  >
    <h2 class="text-2xl font-bold text-indigo-600 mb-4">Add New Course</h2>
    <form (ngSubmit)="submitForm()" #courseForm="ngForm">
      <div class="mb-4">
        <label for="courseName" class="block text-sm font-medium text-gray-700">Course Name</label>
        <input
          type="text"
          id="courseName"
          name="courseName"
          [(ngModel)]="courseName"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
      </div>

      <div class="mb-4">
        <label for="courseDescription" class="block text-sm font-medium text-gray-700">Course Description</label>
        <textarea
          id="courseDescription"
          name="courseDescription"
          [(ngModel)]="courseDescription"
          maxlength="300"
          rows="4"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        ></textarea>
      </div>

      <div class="flex justify-end space-x-3">
        <button
          type="button"
          (click)="closeModal()"
          class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400"
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="loading"
          class="px-4 py-2 text-white rounded-md bg-indigo-600 hover:bg-indigo-700 disabled:bg-gray-500"
        >
          {{ loading ? 'Adding...' : 'Add Course' }}
        </button>
      </div>
    </form>
  </div>
</div>
