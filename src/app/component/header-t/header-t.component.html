<nav
  class="bg-gray-900 text-white px-6 w-full py-4 flex items-center justify-between shadow-md"
>
  <!-- Logo and Sidebar Toggle (Mobile) -->
  <div class="flex items-center gap-4">
    <button
      class="md:hidden text-gray-300 hover:text-white transition"
      (click)="toggleSidebar.emit()"
    >
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>
    <h1 class="text-2xl font-semibold tracking-wide">Teacher Dashboard</h1>
  </div>

  <!-- Profile and Logout -->
  <div class="flex items-center gap-4">
    <!-- User Profile -->
    <div class="flex items-center gap-2">
      <ng-container *ngIf="userProfileImageUrl; else userIcon">
        <img
          [src]="userProfileImageUrl"
          alt="User Profile"
          class="w-10 h-10 rounded-full border border-gray-500 shadow-sm"
        />
      </ng-container>
      <ng-template #userIcon>
        <span
          class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-700 border border-gray-500 shadow-sm"
        >
          <svg
            class="w-6 h-6 text-gray-300"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"
            />
          </svg>
        </span>
      </ng-template>
      <span class="hidden md:inline-block font-medium text-sm text-gray-200">{{
        userName
      }}</span>
    </div>

    <!-- Logout Button -->
    <button
      class="bg-red-600 hover:bg-red-700  px-4 py-2 rounded-lg text-sm font-medium transition duration-200 shadow-sm max-md:px-1"
      (click)="logout()"
    >
      Logout
    </button>
  </div>
</nav>
