<!-- This is student Dashboard layout -->

<div class="min-h-screen bg-gradient-to-br from-gray-100 via-gray-200 to-indigo-100 relative overflow-hidden">
<!-- navbar -->
  <app-navbar (toggleSidebar)="isSidebarOpen = !isSidebarOpen"></app-navbar>

  
  <div class="flex">
    <!-- Sidebar -->
    <app-sidebar
      [isSidebarOpen]="isSidebarOpen"
      class="transition-transform duration-300 ease-in-out"
      [ngClass]="{
        'translate-x-0': isSidebarOpen || !isMobile,
        '-translate-x-full': !isSidebarOpen && isMobile
      }"
    ></app-sidebar>

    <!-- Main Content -->
    <main class="flex-1   transition-all duration-300 ease-in-out">
      <div class="bg-white rounded-2xl shadow-xl ">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
