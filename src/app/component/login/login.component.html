<!-- Success Toast -->
<div
  *ngIf="showSuccessToast"
  class="fixed top-6 right-6 z-50 bg-emerald-600 text-white px-6 py-3 rounded-lg shadow-lg transition-all"
>
  Login successful!
</div>

<!-- Login Form Container -->
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-50 via-purple-50 to-indigo-100 px-4">
  <div class="bg-white/90 backdrop-blur-sm shadow-2xl rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-3xl font-bold text-indigo-900 mb-2 text-center">Sign In</h2>
    <p class="text-sm text-indigo-600 mb-6 text-center">Welcome back! Please enter your credentials.</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- User ID -->
      <div>
        <label for="userId" class="block text-sm font-medium text-indigo-800 mb-1">User ID</label>
        <input
          id="userId"
          type="number"
          formControlName="userId"
          placeholder="Enter your ID"
          [ngClass]="{
            'border-red-500': userId?.invalid && (userId?.touched || userId?.dirty)
          }"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-700 transition"
        />
        <p *ngIf="userId?.errors?.['required'] && (userId?.dirty || userId?.touched)" class="text-red-500 text-xs mt-1">
          User ID is required
        </p>
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-indigo-800 mb-1">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          [ngClass]="{
            'border-red-500': email?.invalid && (email?.touched || email?.dirty)
          }"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-700 transition"
        />
        <p *ngIf="email?.errors?.['required'] && (email?.dirty || email?.touched)" class="text-red-500 text-xs mt-1">
          Email is required
        </p>
        <p *ngIf="email?.errors?.['email'] && (email?.dirty || email?.touched)" class="text-red-500 text-xs mt-1">
          Please enter a valid email
        </p>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-gradient-to-r from-indigo-800 to-purple-700 text-white py-2.5 rounded-lg font-medium text-base hover:opacity-90 transition disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
        [disabled]="loginForm.invalid || loading"
      >
        <span *ngIf="!loading">Sign In</span>
        <span *ngIf="loading" class="loader ml-2 w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></span>
      </button>
    </form>
  </div>
</div>
